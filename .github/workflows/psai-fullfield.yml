name: PSAI Full-Field Daily
on:
  schedule:
    - cron: '15 13 * * *' # 09:15 ET
  workflow_dispatch:
jobs:
  update:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'
      - name: Install dependencies
        run: pip install requests pandas feedgen beautifulsoup4 pyyaml
      - name: Run Full-Field PSAI Update
        run: |
          python scripts/generate_sources.py
          python scripts/harvest.py
          python scripts/update_tracker.py
          python scripts/build_feed.py
      - name: Commit and push changes
        run: |
          git config --global user.name 'github-actions[bot]'
          git config --global user.email 'github-actions[bot]@users.noreply.github.com'
          git add .
          git commit -m 'Daily PSAI Full-Field update' || echo "No changes to commit"
          git push
